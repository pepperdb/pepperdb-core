syntax = "proto3";
package dappserverpb;

message Config {
    DAppServerConfig dappserver = 1;
}

message DAppServerConfig {
    // Enable
    bool enable = 1;
    // Only start DAppServer only
    bool dapp_server_only = 2;
    // Host
    string host = 3;
    // Port
    uint64 port = 4;
    // ReadTimeout in millisecond
    uint64 read_timeout_ms = 5;
    // WriteTimeout in millisecond
    uint64 write_timeout_ms = 6;
}